<ng-container [ngSwitch]="configType">
  <ng-container *ngSwitchCase="elementTypeEnum.SET">
    <ng-container *ngIf="config">
      <div>
        <span>Легенда</span>
        <input type="text" [(ngModel)]="config.legend">
      </div>
      <button (click)="deleteComponent()">Удалить компонент</button>
    </ng-container>
  </ng-container>
  <ng-container *ngSwitchCase="elementTypeEnum.FIELD">
    <ng-container *ngIf="config">
      <div>
        <span>Название поля</span>
        <span>{{config.name}}</span>
      </div>
      <div>
        <span>Заголовок</span>
        <input type="text" [(ngModel)]="config.label"/>
      </div>
      <div>
        <span>Тип</span>
        <input type="text" [(ngModel)]="config.type"/>
      </div>
      <div>
        <span>Опции</span>
        <input type="text" [(ngModel)]="config.options"/>
      </div>
      <button (click)="deleteComponent()">Удалить компонент</button>
    </ng-container>
  </ng-container>
</ng-container>
